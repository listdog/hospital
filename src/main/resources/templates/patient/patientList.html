<!DOCTYPE html>
<html lang="zh"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>医生后台</title>
  <link rel="icon" href="/behindstatic/images/favicon.ico" type="image/ico">
  <meta name="keywords" content="后台">
  <meta name="description" content="后台">
  <meta name="author" content="yinqi">


  <link href="/behindstatic/css/bootstrap.min.css" rel="stylesheet">
  <link href="/behindstatic/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="/behindstatic/css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--引入左侧导航页面-->
    <nav th:replace="~{patient/left   ::  leftside(cl='pat')}"></nav>
    <!--引入头部导航页面-->
    <nav th:replace="~{patient/header  ::  headerside}"></nav>

    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                         <th>姓名</th>
                        <th>年龄</th>
                        <th>联系方式</th>
                        <th>预约日期</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each=" list : ${doctorList}">
                        <td>[[${list.username}]]</td>
                        <td>[[${list.age}]]</td>
                        <td>[[${list.phone}]]</td>
                        <td  th:text="${#dates.format(list.time,'yyyy/MM/dd')}"></td> 
                         <td style="width: 20%;" >
                          <div class="btn-group">
                            <a th:if="${list.type == 1}" class="btn btn-default btn-sm"   th:href="@{/api/messagesQuXiao(id=${list.id})}"><i class="mdi mdi-library-plus"></i>我要取消</a>
                            <a th:if="${list.type == 2}" class="btn btn-default btn-sm"   th:href="#"><i class="mdi mdi-library-plus"></i>已取消</a>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <ul class="pagination">
                  <li class="active">
                    <a th:href="@{/api/patientList2(page=1)}">首页</a>
                  </li>
                  <li>
                    <a th:href="@{/api/patientList2(page=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1,name=${patient.name})}">上一页</a>
                  </li>
                  <li >
                    <span style="border:0px solid #ddd;">
                     [[${pageInfo.pageNum}]]页 /
                     [[${pageInfo.pages}]]页
                    </span>
                  </li>
                  <li>
                    <a th:href="@{/api/patientList2(page=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages},name=${patient.name})}">下一页</a>
                  </li>
                  <li class="active">
                    <a th:href="@{/api/patientList2(page=${pageInfo.pages})}">尾页</a>
                  </li>
                </ul>
       
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>
<script type="text/javascript" src="/behindstatic/js/jquery.min.js"></script>
<script type="text/javascript" src="/behindstatic/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/behindstatic/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/behindstatic/js/main.min.js"></script>
<script type="text/javascript">
  $(function(){
      $('.search-bar .dropdown-menu a').click(function() {
          var field = $(this).data('field') || '';
          $('#search-field').val(field);
          $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
      });

    $('#tijiao').click(function() {
      var sou = $('#sou').val();
      if( sou != null && sou != ""){
        var ban = /^[a-zA-Z]+$/.test(sou);
        if(!ban){
          alert("请输入字母");
          return;
        }
       }
      $("form").submit();
    });

  });
</script>
</body>
</html>
