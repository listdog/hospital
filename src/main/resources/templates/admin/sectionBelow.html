<!DOCTYPE html>
<html lang="zh"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>管理员后台</title>
  <link rel="icon" href="/behindstatic/images/favicon.ico" type="image/ico">
  <meta name="keywords" content="管理员后台">
  <meta name="description" content="管理员后台">
  <meta name="author" content="yinqi">


  <link href="/behindstatic/css/bootstrap.min.css" rel="stylesheet">
  <link href="/behindstatic/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="/behindstatic/css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--引入左侧导航页面-->
    <nav th:replace="~{admin/left   ::  leftside(cl='se')}"></nav>
    <!--引入头部导航页面-->
    <nav th:replace="~{admin/header  ::  headerside}"></nav>

    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-toolbar clearfix">
                <a href="/admin/sectionList">
		                <button  type="button" class="btn btn-default dropdown-toggle"  >
		                  <i class="mdi mdi-keyboard-return"> </i>
		                          返回
		                </button>
                </a>
                  <a class="btn btn-primary m-r-5"   th:href="@{/admin/sectionAddBelowPage(id=${se.id})}"><i class="mdi mdi-plus"></i>添加科室详情</a>
                <span style="margin: 0 33%;color: #333;">[[${se.name}]]</span>
              </div>
              <div class="card-body">
                
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>名称</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="list : ${sectionList}">
                        <td style="width: 50%">[[${list.name}]]</td>
                        <td style="width: 50%">
                          <div class="btn-group">
                            <a class="btn btn-primary btn-sm"   th:href="@{/admin/sectionBelowUptatePage(id=${list.id})}"><i class="mdi mdi-plus"></i> 修改</a>
                            <a class="btn btn-danger  btn-sm"   th:href="@{/admin/sectionBelowDelect(id=${list.id})}"><i class="mdi mdi-window-close"></i> 删除</a>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>
<script type="text/javascript" src="/behindstatic/js/jquery.min.js"></script>
<script type="text/javascript" src="/behindstatic/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/behindstatic/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/behindstatic/js/main.min.js"></script>
<script type="text/javascript">
  $(function(){
      $('.search-bar .dropdown-menu a').click(function() {
          var field = $(this).data('field') || '';
          $('#search-field').val(field);
          $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
      });
  });
</script>
</body>
</html>
