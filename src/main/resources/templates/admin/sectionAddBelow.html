<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>管理员后台</title>
<link rel="icon" href="/behindstatic/images/favicon.ico" type="image/ico">
<meta name="keywords" content="管理员后台">
<meta name="description" content="管理员后台">
<meta name="author" content="yinqi">
<link href="/behindstatic/css/bootstrap.min.css" rel="stylesheet">
<link href="/behindstatic/css/materialdesignicons.min.css" rel="stylesheet">
<!--标签插件-->
<link rel="stylesheet" href="/behindstatic/js/jquery-tags-input/jquery.tagsinput.min.css">
<link href="/behindstatic/css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--引入左侧导航页面-->
    <nav th:replace="~{admin/left    :: leftside(cl='se')}"></nav>
    <!--引入头部导航页面-->
    <nav th:replace="~{admin/header  ::  headerside}"></nav>
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                 <!--   sectionBelowList(id=${se.id})}   -->
                <a th:href="@{/admin/sectionList}">
		                <button  type="button" class="btn btn-default dropdown-toggle"  >
		                  <i class="mdi mdi-keyboard-return"> </i>
		                          返回
		                </button>
                </a>
                <form action="/admin/sectionAddBelow" method="post" class="row">
                    <input type="hidden" name="pid" th:value="${se.id}">
	                <div class="form-group col-md-12">
	                    <label>所属科室</label>
	                    <input type="text" class="form-control" th:value="${se.name}" readonly="readonly" />
	                  </div>
	                  <div class="form-group col-md-12">
	                    <label for="keshi">名称</label>
	                    <input type="text" class="form-control" id="keshi"  name="name" placeholder="请输入科室名称" />
	                  </div>
	                  <div class="form-group col-md-12">
	                    <button type="button" class="btn btn-primary" target-form="add-form"  onclick="uploadVidoe()">确 定</button>
	                  </div>
                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="/behindstatic/js/jquery.min.js"></script>
<script type="text/javascript" src="/behindstatic/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/behindstatic/js/perfect-scrollbar.min.js"></script>
<!--标签插件-->
<script src="/behindstatic/js/jquery-tags-input/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="/behindstatic/js/main.min.js"></script>
<script>
  function uploadVidoe() {
            var mima   = document.getElementById("keshi").value;
             if(mima == null || mima == ''){
               alert("请输入科室名称");
               return;
             }
             $("form").submit();
  }

</script>



</body>
</html>
